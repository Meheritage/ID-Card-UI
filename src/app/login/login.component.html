<html style="background-color:black ;">
<form  #frm="ngForm" (ngSubmit)="OnSubmit()" >

  <mat-form-field style="width:30%;margin-left:30%;margin-top:15%;">
    <mat-label >UserName</mat-label>
      <input matInput name="UserName" [(ngModel)]="UserName">
  </mat-form-field>

  <br>

  <mat-form-field style="width:30%;margin-left:30%">
    <mat-label >Password</mat-label>
      <input matInput name="Password" [(ngModel)]="Password" >
  </mat-form-field>

  <br>

  <button type="submit" name="login" class="regbutton" mat-raised-button >login</button>

</form>
</html>
