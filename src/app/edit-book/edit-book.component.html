<div class="container custom-container">
    <div class="col-md-12">
      
      <h3 class="mb-3 text-center">Update Book</h3>
  
      <div class="form-group">
        <input type="text" [(ngModel)]="Title" class="form-control" placeholder="Enter Title">
      </div>
  
      <div class="form-group">
        <input type="text" [(ngModel)]="Author"  class="form-control" placeholder="Author">
      </div>
  
      <div class="form-group">
        <input type="text" [(ngModel)]="Description" class="form-control" placeholder="Description">
      </div>
  
      <div class="form-group">
        <button class="btn btn-success btn-lg btn-block" (click)="updateBook()">Update Book</button>
      </div>
      
    </div>
  </div>
